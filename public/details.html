<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="details-container">
        <h2>Event Details</h2>
        <div class="detail-group">
            <strong>Name:</strong>
            <p>Annual Tech Meetup</p>
        </div>
        <div class="detail-group">
            <strong>Date:</strong>
            <p>2025-03-15</p>
        </div>
        <div class="detail-group">
            <strong>Time:</strong>
            <p>10:00 AM</p>
        </div>
        <div class="detail-group">
            <strong>Venue:</strong>
            <p>Convention Center, City Square</p>
        </div>
        <div class="detail-group">
            <strong>Description:</strong>
            <p>A gathering of tech enthusiasts to discuss the latest trends in AI, Web3, and IoT.</p>
        </div>
        <div class="detail-group">
            <strong>Poster:</strong>
            <img src="poster-sample.jpg" alt="Event Poster" style="max-width: 100%; border-radius: 8px;">
        </div>
        <div class="detail-group">
            <strong>Video:</strong>
            <video controls style="width: 100%; border-radius: 8px;">
                <source src="event-intro.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
